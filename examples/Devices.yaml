sensors:
  -
    name: 'In. Temperature'
    type: 'Temperature'
    serial: 'PT100MK1-170AA5'
  -
    name: 'Out. Temperature'
    type: 'Temperature'
    serial: 'YCO2MK02-166B2E'
  -
    name: 'Light'
    type: 'Light'
    serial: 'LIGHTMK3-F95ED'
  -
    name: 'CO2'
    type: 'CO2'
    serial: 'YCO2MK02-166B2E'
  -
    name: 'Humidity'
    type: 'Humidity'
    serial: 'YCO2MK02-166B2E'
  -
    name: 'Pressure'
    type: 'Pressure'
    serial: 'YCO2MK02-166B2E'

cameras:
  -
    name: 'Normal'
    extension: 'jpg'
    command:
      - 'fswebcam'
      - '--device'
      - '/dev/video0'
      - '--no-banner'
      - '--skip'
      - '5'
      - '--resolution'
      - '1280x720'
      - '--jpeg'
      - '80'
      - '--palette'
      - 'YUYV'
      - '--set'
      - 'Brightness=0'
      - '--set'
      - 'Contrast=128'
      - '--set'
      - 'Saturation=65'
      - '--set'
      - 'Hue=0'
      - '--set'
      - 'Gamma=100'
      - '--set'
      - 'Gain=0'
      - '--set'
      - 'Power Line Frequency=50 Hz'
      - '--set'
      - 'White Balance Temperature=4650'
      - '--set'
      - 'Sharpness=3'
      - '--set'
      - 'Backlight Compensation=1'
      - '--set'
      - 'Exposure (Absolute)=750'
  -
    name: 'Microscope'
    extension: 'jpg'
    command:
      - 'fswebcam'
      - '--device'
      - '/dev/video2'
      - '--no-banner'
      - '--skip'
      - '3'
      - '--resolution'
      - '1280x720'
      - '--jpeg'
      - '80'
      - '--set'
      - 'Brightness=16'
      - '--set'
      - 'Contrast=16'
      - '--set'
      - 'Saturation=16'
      - '--set'
      - 'Hue=16'
      - '--set'
      - 'Gamma=10'
      - '--set'
      - 'Sharpness=3'
      - '--set'
      - 'Backlight Compensation=3'
